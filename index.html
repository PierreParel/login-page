<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="content">

        <div class="left"></div>

        <div class="right">
            <div class="welcome">
                <img src="./images/orange.png" alt="" srcset="">
                <p>Join Us today!</p>
            </div>
            <div class="container">
                <div class="center">
                    <form action="#" method="post">

                        <div class="form">
                            <p class="sign-up">Sign Up</p>  

                            <div class="name">
                                <div class="input half">
                                    <label for="first_name">FIRST NAME</label>
                                    <input type="text" id="first_name" pattern="[a-zA-Z0-9]+" placeholder=" " required>
                                </div>
        
                                <div class="input half">
                                    <label for="last_name">LAST NAME</label>
                                    <input type="text" id="last_name" pattern="[a-zA-Z0-9]+" placeholder=" " required>
                                </div>
                            </div>
                            
                            <div class="input">
                                <label for="mail">E-MAIL</label>
                                <input type="email" id="mail" placeholder=" " required>
                            </div>

                            <div class="input">
                                <label for="contact-number">CONTACT NUMBER</label>
                                <input type="text" id="last_name" pattern="[\+]\d{12}" placeholder="+012345678910" required>
                            </div>

                            <div class="password">
                                <div class="input half">
                                    <label for="password">PASSWORD</label>
                                    <input type="text" id="password" placeholder=" " required>
                                </div>
        
                                <div class="input half">
                                    <label for="last_name">CONFIRM PASSWORD</label>
                                    <input type="text" id="last_name" placeholder=" " required>
                                </div>
                            </div>

                        </div>

                        <div class="light">
                            <p>By clicking Sign Up, you are agreeing to the <a  href="">Terms of Service</a></p>
                            <p>and are acknowledging our Privacy Notice applies.</p>
                            <button type="submit" id="submit">Sign Up</button>
                        </div>

                    </form>
                </div>
               
            </div>
        </div>

    </div>
    
</body>
</html>
